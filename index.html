<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ToDo App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/variables.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/index.css'>
    <script type="module" src='./scripts/index.js'></script>
</head>
<body>
    <header>
        <nav>
            <button id="logout">
                Logout
                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M6 2h9a2 2 0 0 1 2 2v2h-2V4H6v16h9v-2h2v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/><path fill="currentColor" d="M16.09 15.59L17.5 17l5-5l-5-5l-1.41 1.41L18.67 11H9v2h9.67z"/></svg>
            </button>
        </nav>
    </header>
    <main id="app">
        <section>
            <h2>
                Lists

                <button data-dialog="form-list">
                    <svg width="20" height="20" viewBox="0 0 512 512">
                        <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"/>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 176v160m80-80H176"/>
                    </svg>
                </button>
            </h2>

            <div id="lists"></ul>
        </section>

        <section>
            <h2>
                ToDos
                <button data-dialog="form-todo">
                    <svg width="20" height="20" viewBox="0 0 512 512">
                        <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"/>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 176v160m80-80H176"/>
                    </svg>
                </button>
            </h2>

            <ul id="todos"></ul>
        </section>
    </main>
    <footer></footer>

    <!-- Dialogs -->
    <dialog id="form-list">
        <form>
            <input type="text" name="name" placeholder="Name">
            <input type="color" name="color" placeholder="Color">
            <input type="submit" value="Add">
        </form>
        
        <button data-close>X</button>
    </dialog>

    <dialog id="form-todo">
        <form>
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="description" placeholder="Description">
            <input type="submit" value="Add">
        </form>

        <button data-close>X</button>
    </dialog>

    <dialog id="confirm">
        <p data-message></p>
        <button data-close>Cancel</button>
        <button data-confirm>Confirm</button>
    </dialog>
</body>
</html>
